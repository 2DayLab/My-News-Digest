# ───────────────────────────────────────────────────────────────
# 뉴스 수집 설정
# ───────────────────────────────────────────────────────────────
collection:
  # 소스당 최대 수집 기사 수 (1~100)
  max_articles_per_source: 15
  
  # 전체 최대 수집 기사 수 (1~200)
  max_total_articles: 40
  
  # 수집할 기사의 시간 범위 (시간 단위, 1~168)
  # 24 = 최근 24시간, 48 = 최근 48시간
  hours_threshold: 24
  
  # HTTP 요청 타임아웃 (초, 1~60)
  request_timeout: 10
  
  # 네트워크 오류 시 재시도 횟수 (1~10)
  max_retries: 3
  
  # User-Agent 헤더 (일부 사이트는 이것을 확인함)
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# ───────────────────────────────────────────────────────────────
# AI 요약 설정 (Google Gemini)
# ───────────────────────────────────────────────────────────────
ai:
  # 사용할 Gemini 모델
  # - gemini-1.5-flash-8b: 가장 빠르고 저렴 (권장)
  # - gemini-1.5-flash: 균형잡힌 성능
  # - gemini-1.5-pro: 최고 품질 (느림)
  model: "gemini-2.0-flash"
  
  # Temperature (0.0~2.0)
  # 낮을수록 일관성 높음, 높을수록 창의적
  temperature: 0.3
  
  # 최대 출력 토큰 수 (100~8192)
  max_output_tokens: 2048
  
  # Top-p 샘플링 (0.0~1.0)
  top_p: 0.9
  
  # Top-k 샘플링 (1~100)
  top_k: 40
  
  # 최종 요약할 뉴스 개수 (1~50)
  # 수집한 전체 기사 중 가장 중요한 N개만 선별
  summary_count: 10
  
  # 요약 언어
  # ko: 한국어, en: 영어, ja: 일본어, zh: 중국어, id: 인도네시아어
  language: "ko"
  
  # 안전 설정 (뉴스는 일반적으로 안전 필터 낮게 설정)
  safety_settings:
    harassment: "BLOCK_NONE"
    hate_speech: "BLOCK_NONE"
    sexually_explicit: "BLOCK_NONE"
    dangerous_content: "BLOCK_NONE"

# ───────────────────────────────────────────────────────────────
# 텔레그램 발송 설정
# ───────────────────────────────────────────────────────────────
telegram:
  # 최대 메시지 길이 (텔레그램 한도: 4096자)
  # 초과 시 자동 분할
  max_message_length: 4000
  
  # 링크 미리보기 비활성화
  disable_preview: true
  
  # 메시지 형식 (Markdown 또는 HTML)
  parse_mode: "Markdown"
  
  # 발송 실패 시 재시도
  retry_on_error: true
  
  # 여러 메시지 발송 시 간격 (초)
  send_interval: 0.5

# ───────────────────────────────────────────────────────────────
# 로깅 설정
# ───────────────────────────────────────────────────────────────
logging:
  # 로그 레벨: DEBUG, INFO, WARNING, ERROR
  # 문제 발생 시 DEBUG로 변경하여 상세 로그 확인
  level: "INFO"
  
  # 로그 출력 형식
  format: "%(asctime)s [%(levelname)s] %(message)s"
  
  # 날짜 형식
  date_format: "%Y-%m-%d %H:%M:%S"

# ───────────────────────────────────────────────────────────────
# 프롬프트 커스터마이징
# ───────────────────────────────────────────────────────────────
# AI에게 전달할 프롬프트를 수정할 수 있습니다.
# 사용 가능한 변수:
#   {summary_count} - 요약할 뉴스 개수
#   {language} - 요약 언어
#   {articles_text} - 수집한 기사 목록
#   {hours_threshold} - 수집 시간 범위
#   {current_time} - 현재 시간
# ───────────────────────────────────────────────────────────────

prompts:
  summary: |
    당신은 전문 뉴스 편집자입니다.
    최근 {hours_threshold}시간 내 뉴스 기사들을 분석하여,
    가장 중요한 {summary_count}개 뉴스를 선별하고 요약해주세요.
    
    [핵심 요구사항]
    1. 다양한 분야에서 균형있게 선별 (정치, 경제, 사회, 기술, 국제 등)
    2. 동일 사건은 하나로 통합 (중복 제거)
    3. 각 뉴스를 {language} 언어로 간결하게 요약 (1~2문장)
    4. 사실 중심, 추측 배제
    5. 불확실한 정보는 생략
    6. 반드시 {summary_count}개 채우기
    
    [수집된 기사 목록]
    {articles_text}
    
    [출력 형식]
    📰 **오늘의 핵심 뉴스** ({current_time})
    ━━━━━━━━━━━━━━━━━━
    
    1. **[소스명] 제목**
       → 핵심 요약 (사실 중심, 1~2문장)
    
    2. **[소스명] 제목**
       → 핵심 요약
    
    ... (총 {summary_count}개)
    
    ━━━━━━━━━━━━━━━━━━
    🤖 *AI 자동 요약*

# ───────────────────────────────────────────────────────────────
# 실험적 기능 (선택)
# ───────────────────────────────────────────────────────────────
# 아직 안정화되지 않은 기능들입니다. 사용 시 주의하세요.
experimental:
  # 병렬 RSS 수집 (빠르지만 불안정할 수 있음)
  parallel_fetching: false
  
  # 캐싱 활성화 (같은 기사 중복 수집 방지)
  enable_cache: false
  
  # 캐시 유효 시간 (초)
  cache_ttl: 3600
  
  # 자동 태깅 (기사 자동 분류)
  auto_tagging: false
  
  # 관련 기사 연결
  link_related: false

